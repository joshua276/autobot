<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login | Autobot</title>

    {% load staticfiles %}
    {%include "header.html"%}
    <link rel="stylesheet" href="{% static 'css/login.css'%}" type="text/css" />
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  </head>



<body>
{%include "navbar.html"%}
  <div class="section"></div>
  <main>
    <center>
      <h5 class="blue-grey-text text-darken-4">Admin</h5>
      <div class="section"></div>

      <h5 class="blue-grey-text text-darken-4">{{message}}</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 blue-grey lighten-5 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post" action="/sadmin-validate/">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>
            {% csrf_token %}
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='admin-id' id='admin-id' />
                <label for='admin-id'>Enter your ID</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Enter your password</label>
              </div>
              <label style='float: right;'>
								<a class='blue-grey-text' href='#!'><b>Forgot Password?</b></a>
							</label>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect blue-grey darken-4'>Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>

{% include 'footer.html' %}

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <!-- Compiled and minified JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript" src="{% static 'js/script.js'%}"></script>


</body>
</html>
